<form>
    <div class="mb-3">
        <label for="numero" class="form-label">numero</label>
        <input type="number" class="form-control" id="numero" name="numero" [(ngModel)]="ordenador.numero" placeholder="Ingrese el numero" required>
    </div>
    <div>
        <label for="modelo" class="form-label">modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" [(ngModel)]="ordenador.modelo" placeholder="Ingrese el modelo" required>
    </div>
    <div>
        <label for="marca" class="form-label">marca</label>
        <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="ordenador.marca" placeholder="Ingrese la marca" required>
    </div>
    <div>
        <label for="precio" class="form-label">precio</label>
        <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="ordenador.precio" placeholder="Ingrese el precio" required>
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success" (click)="insertar()">Guardar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>
</form>
