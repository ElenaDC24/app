<caption class="h2">Ordenadores</caption>

<table class="table table-striped table-bordered">
    <tr class="table-danger bg-info">
        <th class="table-danger">Numero</th>
        <th class="table-danger">Marca </th>
        <th class="table-danger">Modelo</th>
        <th class="table-danger">Precio</th>
    </tr>
    @for (ordenador of listaOrdenadores; track ordenador.numero) {
        <tr>
            <td >{{ordenador.numero}}</td>
            <td>{{ordenador.marca}}</td>
            <td>{{ordenador.modelo}}</td>
            <td>{{ordenador.precio}}</td>
            <td><button class="btn btn-danger" (click)="borrar(ordenador.numero)">Borrar</button>

            </td>
        </tr>

    }
    
    
</table>
<button class="btn btn-success" routerLink="/formulario-ordenadores">Ir a formulario</button>
